<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="css/style.css">
     
</head>
<body>
    <div id="container">
        <div id="calculator">
<h2>CALCULATE</h2>
<input type="text" name="" id="weight" placeholder="Weight In KG">
<input type="text" name="" id="height" placeholder="Height In CM">
<input type="submit" value="Calculate" id="calculate">
<div id="yourBMI">Your IBM Is : <span>00</span></div>
        </div>
        <div id="guide">
            <h2>Guide</h2>
            <ul>
                <li>Under Weight = Less Then 18.5 BMI</li>
                <li>Normal Weight = 18.5 to 24.9 BMI</li>
                <li> Over Weight = 25 to 29.9 BMI</li>
                <li>Obesity = 30 or Greater</li>
            </ul>

        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
